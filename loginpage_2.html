<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            font-family: "Poppins", serif;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 640px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
                padding: 2rem 1rem;
            }

            .left-section,
            .right-section {
                width: 100%;
                padding: 1.5rem;
                height: auto;
            }

            .right-section h3 {
                font-size: 1.5rem;
            }

            .right-section form input,
            .right-section form button {
                font-size: 0.9rem;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full lg:h-screen md:h-full sm:h-full bg-purple-100 flex items-center justify-center p-5">
    <div
        class="container bg-white shadow-lg rounded-md overflow-hidden lg:w-[60%] md:w-[60%] sm:w-[90%] flex lg:flex-row flex-col shadow-lg shadow-gray-700 p-2.5">

        <!-- Left Section (Purple Side) -->
        <div
            class="left-section bg-[#2623cf] text-white lg:w-[40%] p-4 flex flex-col items-center gap-5 rounded-lg shadow-lg shadow-gray-600">
            <div class="w-full flex justify-center items-center">
                <img src="./account.png" alt="logo" class="w-20 h-auto">
            </div>
            <div class="w-full">
                <h2 class="text-3xl font-[500] mb-2">Create a new account.</h2>
                <p class="text-xs mb-10">Embark on a journey to a healthier lifestyle with our fitness and wellness
                    community. Sign up today!</p>
            </div>
            <div class="testimonial w-full h-auto flex flex-col-reverse gap-3 bg-[#03064d] p-4 rounded-md shadow-lg shadow-gray-700">
                <div class="flex items-center gap-3">
                    <img src="./pexels-anete-lusina-6331236.jpg" alt="Profile" class="rounded-lg w-14 h-14 mr-4">
                    <div>
                        <p class="text-md font-semibold">James Anderson</p>
                        <p class="text-sm text-gray-400">Athlete</p>
                    </div>
                </div>
                <p class="text-sm text-gray-400">Signing up for this wellness website was the best decision I made for
                    my health.</p>
            </div>
            <div class="w-full flex justify-center items-center gap-3">
                <button class="w-2 h-0.5 bg-white border-none outline-none rounded-full"></button>
                <button class="w-2 h-0.5 bg-white border-none outline-none rounded-full"></button>
                <button class="w-2 h-0.5 bg-white border-none outline-none rounded-full"></button>
            </div>
        </div>

        <!-- Right Section (Form Side) -->
        <div class="right-section lg:w-[60%] p-8">
            <h3 class="text-2xl font-[500] text-gray-900">Get started</h3>
            <p class="text-sm mb-4">Already a member? <a href="#" class="text-[#2623cf]">Log in</a></p>

            <!-- Form -->
            <form>
                <div class="flex justify-center items-center gap-5 mb-4">
                    <div class="w-1/2">
                        <label for="firstName" class="block text-sm font-medium mb-1">First Name</label>
                        <input type="text" id="firstName"
                            class="w-full px-4 py-1 border rounded-sm focus:outline-none focus:ring-1 focus:ring-[#2623cf]"
                            required autofocus>
                    </div>
                    <div class="w-1/2">
                        <label for="lastName" class="block text-sm font-medium mb-1">Last Name</label>
                        <input type="text" id="lastName"
                            class="w-full px-4 py-1 border rounded-sm focus:outline-none focus:ring-1 focus:ring-[#2623cf]"
                            required>
                    </div>
                </div>

                <!-- Gender -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Gender</label>
                    <div class="flex items-center space-x-4">
                        <label class="w-1/2 h-9 flex items-center border rounded-sm pl-5">
                            <input type="radio" name="gender" value="male" class="form-radio accent-[#2623cf]" checked>
                            <span class="ml-2">Male</span>
                        </label>
                        <label class="w-1/2 h-9 flex items-center border rounded-sm pl-5">
                            <input type="radio" name="gender" value="female" class="form-radio accent-[#2623cf]">
                            <span class="ml-2">Female</span>
                        </label>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-1 border rounded-sm focus:outline-none focus:ring-1 focus:ring-[#2623cf]"
                        required>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-1 border rounded-sm focus:outline-none focus:ring-1 focus:ring-[#2623cf]"
                        required>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full text-white py-2 rounded-sm bg-[#03064d] hover:scale-105 transition duration-300">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</body>

</html>
