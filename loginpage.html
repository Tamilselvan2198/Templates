<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");

        * {
            font-family: "Poppins", serif;
        }

        .bgg {
            background: url("./pexels-anete-lusina-6331236.jpg") no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
    <title>Responsive Login Page</title>
</head>

<body class="w-full h-screen flex justify-center items-center bg-gradient-to-r from-slate-300 to-slate-500 p-4">
    <div
        class="lg:w-3/4 md:w-3/4 sm:w-3/4 max-w-[800px] lg:h-3/4 md:h-full sm:h-full flex flex-wrap bg-white rounded-md overflow-hidden shadow-lg">

        <form
            class="w-full lg:w-[45%] bg-gradient-to-r from-violet-200 to-pink-200 flex flex-col justify-center items-center gap-4 p-6">
            <div class="w-full text-left">
                <h1 class="text-2xl w-full text-left">Login</h1>
                <hr class="w-6 border border-[#691c87] text-left" />
            </div>
            <div class="w-full flex items-center gap-3 border-b border-gray-400 p-2">
                <span><i class="text-[#691c87] fa-solid fa-envelope"></i></span>
                <input class="w-full bg-transparent border-none outline-none" type="email"
                    placeholder="Enter your email" />
            </div>
            <div class="w-full flex items-center gap-3 border-b border-gray-400 p-2">
                <span><i class="text-[#691c87] fa-solid fa-lock"></i></span>
                <input class="w-full bg-transparent border-none outline-none" type="password"
                    placeholder="Enter your password" />
            </div>
            <p class="text-sm text-[#691c87] w-full text-left">Forgot password?</p>
            <button class="w-full text-white font-semibold bg-[#691c87] py-1 rounded-sm">Login</button>
            <p class="text-sm text-gray-500">
                Don't have an account? <a href="#" class="text-[#691c87]">Signup Now</a>
            </p>
        </form>


        <div
            class="w-full lg:w-[55%] h-64 lg:h-auto bgg flex items-center justify-center bg-black bg-opacity-50 text-center">
            <div class="w-full h-full bg-black bg-opacity-40 flex flex-col justify-center items-center p-4">
                <p class="text-2xl font-bold text-gray-300">Every new friend is a</p>
                <p class="text-xl font-bold text-gray-300">new adventure.</p>
                <p class="text-sm font-bold text-gray-300">Let's get connected</p>
            </div>
        </div>
    </div>
</body>

</html>
